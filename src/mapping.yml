modules:
  - "PulseAudio"
  - "Launcher"
  - "Debug"
devicesMap: 
  - deviceName: "nanoKONTROL2 nanoKONTROL2 _ CTR"
    sinks:   
      - name: "Launcher" 
        bindings:
          - controller: 18
            params:
              - action: "start"
              - destination: "chrome"
      - name: "PulseAudio"
        bindings: 
          - controller: 1
            params:
              - action: "PlaybackStream.Volume"
                destination: "teams"
          - controller: 2
            params:
              - action: "PlaybackStream.Volume"
                destination: "chrome"
      - name: "Debug_DISABLED"
        bindings: 
          - controller: 2
            params:
              - action: "Debug.Action1"
                destination: "chrome"      
              - action: "Debug.Action2"
                destination: "other"
          - controller: 1
            params:
              - action: "Debug.Action3"
                destination: "teams"