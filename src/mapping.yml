modules:
  - "PulseAudio"
  - "Launcher"
devicesMap: 
  - deviceName: "nanoKONTROL2 nanoKONTROL2 _ CTR"
    sinks:   
      - name: "Launcher" 
        bindings:
          - controller: 18
            params:
              - action: "start"
              - destination: "chrome"
      - name: "PulseAudio"
        bindings: 
          - controller: 1
            params:
              - action: "PlaybackStream.Volume"
                destination: "teams"
          - controller: 2
            params:
              - action: "PlaybackStream.Volume"
                destination: "chrome"
      - name: "Test"
        bindings: 
          - controller: 1
            params:
              - action: "PlaybackStream.Volume"
                destination: "chrome"      
          - controller: 2
            params:
              - action: "PlaybackStream.Volume"
                destination: "teams"