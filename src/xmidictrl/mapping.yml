modules:
  - "PulseAudio"
  - "Launcher"
  - "Debug"
devicesMap:
  - deviceName: "nanoKONTROL2 nanoKONTROL2 _ CTR"
    # controllers:
    #   - id: 1
    #     valueRange: "0-127"
    #     writable: false
    sinks:
      - name: "Launcher"
        bindings:
          - controller: 18
            params:
              - action: "start"
              - destination: "chrome"
      - name: "VolumeControl"
        bindings:
          - controller: 2
            params:
              - action: "bind://channel/playback?mode=TwoWay"
                destination: "chrome"
          - controller: 1
            params:
              - action: "bind://channel/playback"
                destination: "teams"
              - action: "bind://channel/playback"
                destination: "discord"
          - controller: 7
            params:
              - action: "mute://channel/record"
                destination: "teams"
          - controller: 48
            params:
              - action: "mute://channel/playback"
                destination: "chrome"
          - controller: 3
            params:
              - action: "bind://device/playback"
                destination: "alsa_output.usb-Focusrite_Scarlett_Solo_USB-00.analog-stereo"
          - controller: 4
            params:
              - action: "bind://device/record"
                destination: "alsa_output.usb-Focusrite_Scarlett_Solo_USB-00.analog-stereo"
